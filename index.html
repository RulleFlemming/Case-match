<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <title>LAZZAWEB Case Matcher Avanceret</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 650px;
            margin: 60px auto;
            padding: 25px;
            background-color: #121212;
            color: #ffffff;
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }
        body::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, #0d47a1, #1976d2, #42a5f5, #1565c0);
            background-size: 400% 400%;
            animation: luxuriousAnimation 25s ease infinite;
            filter: blur(120px);
            z-index: -1;
        }
        @keyframes luxuriousAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        input, button {
            width: 100%;
            padding: 14px;
            margin-top: 12px;
            font-size: 16px;
            border-radius: 6px;
            border: none;
            box-sizing: border-box;
        }
        input {
            background-color: #1e1e1e;
            color: #fff;
        }
        button {
            cursor: pointer;
            background-color: #2962ff;
            color: white;
            font-weight: bold;
        }
        button:hover {
            background-color: #0039cb;
        }
        #result, #suggestions, #testimonials, #case-summary {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            background-color: #1e1e1e;
        }
        .case-link {
            text-decoration: none;
            color: #64b5f6;
            font-weight: bold;
        }
        .suggestion-item {
            cursor: pointer;
            padding: 6px;
            border-bottom: 1px solid #333;
        }
        .suggestion-item:hover {
            background-color: #333;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@7.0.0"></script>
</head>
<body>

<h2>Find en case der matcher din forretning</h2>
<p>Indtast branche eller søgeord for din virksomhed:</p>

<input type="text" id="userInput" placeholder="Fx: babylegetøj, fashion, bolig...">
<div id="suggestions"></div>
<button onclick="findBestMatch()">Find bedste match</button>

<div id="result"></div>

<div id="case-summary"></div>
<div id="testimonials"></div>

<script>
const cases = [
    {
        branche: "Babylegetøj",
        keywords: ["børn", "baby", "legetøj", "familie"],
        titel: "Kids World - vækst gennem Google Ads",
        url: "https://lazzaweb.dk/cases/kids-world/",
        summary: "TILFØJ OPSUMMERING AF CASE-RESULTATER HER",
        testimonials: "TILFØJ KUNDEUDTALELSER HER"
    },
    {
        branche: "Mode og Tøj",
        keywords: ["tøj", "fashion", "mode", "stil"],
        titel: "Jacbensun Plus - E-commerce vækst",
        url: "https://lazzaweb.dk/cases/jacbensun-plus/",
        summary: "TILFØJ OPSUMMERING AF CASE-RESULTATER HER",
        testimonials: "TILFØJ KUNDEUDTALELSER HER"
    },
    {
        branche: "Finans og Bank",
        keywords: ["finans", "økonomi", "bank", "investering"],
        titel: "Spar Nord - Effektiv markedsføring",
        url: "https://lazzaweb.dk/cases/spar-nord/",
        summary: "TILFØJ OPSUMMERING AF CASE-RESULTATER HER",
        testimonials: "TILFØJ KUNDEUDTALELSER HER"
    }
];

const options = {
    keys: ["branche", "keywords"],
    threshold: 0.4,
};

const fuse = new Fuse(cases, options);

const userInput = document.getElementById('userInput');
userInput.addEventListener('input', function() {
    const suggestionsDiv = document.getElementById('suggestions');
    const query = userInput.value;
    if (!query) {
        suggestionsDiv.innerHTML = '';
        return;
    }

    const results = fuse.search(query).slice(0, 5);
    suggestionsDiv.innerHTML = results.map(r => 
        `<div class="suggestion-item" onclick="selectSuggestion('${r.item.branche}')">${r.item.branche}</div>`
    ).join('');
});

function selectSuggestion(value) {
    userInput.value = value;
    document.getElementById('suggestions').innerHTML = '';
    findBestMatch();
}

function findBestMatch() {
    const input = userInput.value;
    const resultDiv = document.getElementById('result');
    const summaryDiv = document.getElementById('case-summary');
    const testimonialsDiv = document.getElementById('testimonials');

    const results = fuse.search(input);

    if (results.length > 0) {
        const bestMatch = results[0].item;
        resultDiv.innerHTML = `
            <strong>${bestMatch.titel}</strong><br>
            Branche: ${bestMatch.branche}<br>
            <a class="case-link" href="${bestMatch.url}" target="_blank">Se casen her →</a>
        `;
        summaryDiv.innerHTML = bestMatch.summary;
        testimonialsDiv.innerHTML = bestMatch.testimonials;
    } else {
        resultDiv.textContent = 'Beklager, ingen matchende case fundet.';
        summaryDiv.innerHTML = '';
        testimonialsDiv.innerHTML = '';
    }
}
</script>

</body>
</html>
