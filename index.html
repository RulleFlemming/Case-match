<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <title>LAZZAWEB Case Matcher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        input, button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            cursor: pointer;
            background-color: #0056b3;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #004494;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            background-color: #f4f4f4;
        }
        .case-link {
            text-decoration: none;
            color: #0056b3;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h2>Find en case der matcher din forretning</h2>
<p>Indtast branche eller søgeord for din virksomhed:</p>

<input type="text" id="userInput" placeholder="Fx: babylegetøj, fashion, bolig...">
<button onclick="findBestMatch()">Find bedste match</button>

<div id="result"></div>

<script>
// DINE CASES FRA LAZZAWEB INDSÆTTES HER
const cases = [
    {
        branche: "Babylegetøj",
        keywords: ["børn", "baby", "legetøj", "familie"],
        titel: "Kids World - vækst gennem Google Ads",
        url: "https://lazzaweb.dk/cases/kids-world/"
    },
    {
        branche: "Mode og Tøj",
        keywords: ["tøj", "fashion", "mode", "stil"],
        titel: "Jacbensun Plus - E-commerce vækst",
        url: "https://lazzaweb.dk/cases/jacbensun-plus/"
    },
    {
        branche: "Finans og Bank",
        keywords: ["finans", "økonomi", "bank", "investering"],
        titel: "Spar Nord - Effektiv markedsføring",
        url: "https://lazzaweb.dk/cases/spar-nord/"
    }
    // TILFØJ FLERE CASES HER EFTER SAMME STRUKTUR
];

function findBestMatch() {
    const input = document.getElementById('userInput').value.toLowerCase();

    let matches = cases.map(c => {
        let score = 0;

        if (c.branche.toLowerCase().includes(input)) score += 2;
        c.keywords.forEach(k => { if (input.includes(k)) score++; });

        return { ...c, score };
    });

    matches = matches.filter(m => m.score > 0).sort((a, b) => b.score - a.score);

    const resultDiv = document.getElementById('result');
    if (matches.length > 0) {
        const bestMatch = matches[0];
        resultDiv.innerHTML = `
            <strong>${bestMatch.titel}</strong><br>
            Branche: ${bestMatch.branche}<br>
            <a class="case-link" href="${bestMatch.url}" target="_blank">Se casen her →</a>
        `;
    } else {
        resultDiv.textContent = 'Beklager, ingen matchende case fundet.';
    }
}
</script>

</body>
</html>
