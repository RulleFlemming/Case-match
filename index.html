<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <title>LAZZAWEB Case Matcher Avanceret</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        input, button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            cursor: pointer;
            background-color: #0056b3;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #004494;
        }
        #result, #suggestions, #testimonials, #case-summary {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            background-color: #f4f4f4;
        }
        .case-link {
            text-decoration: none;
            color: #0056b3;
            font-weight: bold;
        }
        .suggestion-item {
            cursor: pointer;
            padding: 5px;
            border-bottom: 1px solid #ddd;
        }
        .suggestion-item:hover {
            background-color: #eaeaea;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@7.0.0"></script>
</head>
<body>

<h2>Find en case der matcher din forretning</h2>
<p>Indtast branche eller søgeord for din virksomhed:</p>

<input type="text" id="userInput" placeholder="Fx: babylegetøj, fashion, bolig...">
<div id="suggestions"></div>
<button onclick="findBestMatch()">Find bedste match</button>

<div id="result"></div>

<!-- Indsæt opsummering af case-resultater herunder -->
<div id="case-summary"> Opnået disse resultater
    <!-- TILFØJ OPSUMMERING AF CASE-RESULTATER HER -->
</div>

<!-- Indsæt testimonials/kundeudtalelser herunder -->
<div id="testimonials"> Kunden udtaler
    <!-- TILFØJ KUNDEUDTALELSER HER -->
</div>

<script>
// DINE CASES FRA LAZZAWEB INDSÆTTES HER
const cases = [
    {
        branche: "Babylegetøj",
        keywords: ["børn", "baby", "legetøj", "familie"],
        titel: "Kids World - vækst gennem Google Ads",
        url: "https://lazzaweb.dk/cases/kids-world/"
    },
    {
        branche: "Mode og Tøj",
        keywords: ["tøj", "fashion", "mode", "stil"],
        titel: "Jacbensun Plus - E-commerce vækst",
        url: "https://lazzaweb.dk/cases/jacbensun-plus/"
    },
    {
        branche: "Finans og Bank",
        keywords: ["finans", "økonomi", "bank", "investering"],
        titel: "Spar Nord - Effektiv markedsføring",
        url: "https://lazzaweb.dk/cases/spar-nord/"
    }
    // TILFØJ FLERE CASES HER EFTER SAMME STRUKTUR
];

// Fuse.js setup
const options = {
    keys: ["branche", "keywords"],
    threshold: 0.4,
};

const fuse = new Fuse(cases, options);

// Autocomplete suggestions
const userInput = document.getElementById('userInput');
userInput.addEventListener('input', function() {
    const suggestionsDiv = document.getElementById('suggestions');
    const query = userInput.value;
    if (!query) {
        suggestionsDiv.innerHTML = '';
        return;
    }

    const results = fuse.search(query).slice(0, 5);
    suggestionsDiv.innerHTML = results.map(r => 
        `<div class="suggestion-item" onclick="selectSuggestion('${r.item.branche}')">${r.item.branche}</div>`
    ).join('');
});

function selectSuggestion(value) {
    userInput.value = value;
    document.getElementById('suggestions').innerHTML = '';
    findBestMatch();
}

function findBestMatch() {
    const input = userInput.value;
    const resultDiv = document.getElementById('result');
    const results = fuse.search(input);

    if (results.length > 0) {
        const bestMatch = results[0].item;
        resultDiv.innerHTML = `
            <strong>${bestMatch.titel}</strong><br>
            Branche: ${bestMatch.branche}<br>
            <a class="case-link" href="${bestMatch.url}" target="_blank">Se casen her →</a>
        `;
    } else {
        resultDiv.textContent = 'Beklager, ingen matchende case fundet.';
    }
}
</script>

</body>
</html>
